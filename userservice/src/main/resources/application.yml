spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: ${MYSQL_CI_URL}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
   
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
       dialect: org.hibernate.dialect.MySQL5InnoDBDialect

server:
  port : 8880